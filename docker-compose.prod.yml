version: '3.8'

services:
  app:
    container_name: attestations-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - REDIS_URL=${REDIS_URL}
      - UPLOAD_DIR=/app/uploads
      # Autres variables d'environnement Ã  injecter via .env
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  db:
    container_name: attestations-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    container_name: attestations-redis
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data_prod:/data
    command: redis-server --save 60 1 --loglevel warning

volumes:
  postgres_data_prod:
  redis_data_prod:
