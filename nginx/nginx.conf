# ============================================
# Nginx Configuration - Attestations SCN
# Reverse proxy avec SSL et optimisations
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream Next.js
    upstream nextjs_backend {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name your-domain.ne;  # À remplacer

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Rate limiting pour authentification
        location ~ ^/api/auth/(login|forgot-password|reset-password) {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Rate limiting pour 2FA
        location ~ ^/api/directeur/2fa/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Rate limiting général pour API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Upload avec limite augmentée
        location ~ ^/api/(demandes|admin/arretes) {
            client_max_body_size 20M;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Static files avec cache
        location /_next/static/ {
            proxy_cache_valid 200 60m;
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control "public, immutable, max-age=31536000";
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Images/assets avec cache
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Health check (sans rate limiting)
        location /api/health {
            access_log off;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Toutes les autres requêtes
        location / {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://nextjs_backend;
            include /etc/nginx/proxy_params.conf;
        }
    }
}
